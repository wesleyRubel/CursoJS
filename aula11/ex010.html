<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=button]{
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="vel">Velocidade em Km/h: </label>
    <input type="text" id="vel">
    <input type="button" value="Verificar" id="btVerificar">
    <p id="res">

    </p>
    <script>
        var bt = window.document.querySelector('input#btVerificar');
        bt.addEventListener('click',verificar);
        function verificar(){
            var velocidade = window.document.getElementById('vel');
            //Validando a entrada
            if(!(velocidade.value == '')){
                var vel = Number(velocidade.value);
                //Validando os dados
                if(isNaN(vel) || vel < 0){
                    window.alert('Por favor digite um valor que seja válido');
                    velocidade.value='';
                    velocidade.focus();
                }else{
                    //window.alert('O valor informado esta correto');
                    var res = window.document.getElementsByTagName('p')[0];
                    if(vel <= 60){
                        res.innerHTML=`Velocidade do veículo é de ${vel}Km/h <br> <strong>Dentro da velocidade permitida</strong>`;
                    }else{
                        res.innerHTML=`Velocidade do veículo é de ${vel}Km/h <br> <strong>MULTADO! A velocidade permitida foi excedida</strong>`;
                    }
                    velocidade.value='';
                    velocidade.focus();
                }
            }else{
                window.alert('Por favor informe um valor válido');
            }
        }
    </script>
</body>
</html>
