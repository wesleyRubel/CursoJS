<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>  
    <label for="inVel">Velocidade em KM/h:</label>  
    <input type="number" name="vel" id="inVel">
    <input type="button" value="Verificar" id="btVerificar">
    <p id="res">
         
    </p>
    <p id="outMulta">

    </p>

    <script>
        function verificar(){
            var velocidade=window.document.getElementsByName('vel')[0];
            if(velocidade.value!=''){
                var vel=Number(velocidade.value);
                var res=window.document.querySelector('p#res');
                res.innerHTML=`Sua velocidade atual é de <strong>${vel}KM/h</strong>. `;
                res.innerHTML+="<br> Dirija sempre com cinto de segurança." 
                if(vel>60){
                    window.document.getElementById('outMulta').innerHTML='Você ultrapassou o limite de velocidade. <strong>MULTADO</strong>';
                }
            }else{
                window.alert('Digite um valor que seja válido');
            }
        }
        window.document.getElementById('btVerificar').addEventListener('click',verificar);
    </script>
</body>
</html>
