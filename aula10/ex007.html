<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="numero1" id="inNumero1"> +
    <input type="number" name="numero2" id="inNumero2">
    <input type="button" value="Somar" id="btSomar"> <br>
    <p id="outSoma">

    </p>
    <script>
        function somar(){
            var num1=document.getElementById('inNumero1');
            var num2=document.querySelector('input#inNumero2');
            var n1=Number(num1.value);
            var n2=Number(num2.value);
            var soma=n1+n2;
            document.querySelector('p#outSoma').innerHTML=`O resultado da soma entre ${n1} e ${n2} é = <strong>${soma}</strong>`;
        }

        var bt=document.getElementById('btSomar');
        bt.addEventListener('click',somar);
    </script>
</body>
</html>
