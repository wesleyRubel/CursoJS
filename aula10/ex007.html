<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="btSomar"> <br>
    <p id="outSoma">

    </p>
    <script>
        function somar(){
            var num1 = window.document.getElementById('txtn1');
            var num2 = window.document.getElementById('txtn2');
            if(num1.value == '' || num2.value == ''){
                window.alert("Por favor preencha os campos corretamente");
                num1.value='';
                num1.focus();
                num2.value='';
            }else{
                var n1 = Number(num1.value);
                var n2 = Number(num2.value);
                var soma = n1+n2;
                window.document.getElementById('outSoma').innerHTML=`A soma <strong>${n1} + ${n2} = ${soma}</strong>`;
                num1.value='';
                num1.focus();
                num2.value='';
            }    
        }

        var bt=document.getElementById('btSomar');
        bt.addEventListener('click',somar);
    </script>
</body>
</html>
