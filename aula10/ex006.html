<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: #32c432;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }    
    </style>
</head>
<body>
    <div id="area">
        Interajaaa...
    </div>
    <script>
        window.document.getElementById('area').addEventListener('click',clicar);
        window.document.querySelector('div#area').addEventListener('mouseenter',entrar);
        window.document.getElementById('area').addEventListener('mouseout',sair);
        function clicar(){
            var a=window.document.getElementById('area');
            a.innerHTML='Você clicou...';
            a.style.backgroundColor="red";
            a.style.fontSize="25px";
            a.style.fontWeight="bold";
        }

        function entrar(){
            var a=document.querySelector('div#area');
            a.innerHTML='Você entrou...';
        }

        function sair(){
            var a=document.getElementById('area');
            a.innerText='Você saiu...';
            a.style.backgroundColor="#32c432";
            a.style.fontWeight="normal";
        }
    </script>
</body>
</html>
