<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 300px;
            height: 300px;
            background-color: rgb(49, 139, 49);
            color: white;
            font-weight: bold;
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
       Interaja... 
    </div>  
    <script>
        var a = window.document.querySelector('div#area'); 
        a.addEventListener('click',clicar);
        a.addEventListener('mouseenter',entrar);
        a.addEventListener('mouseout',sair);
        function clicar(){  
            a.innerHTML='Clicou!'; 
            a.style.backgroundColor="red";
        }
        function entrar(){
            a.innerHTML='Entrou!';
            a.style.backgroundColor="blue";
        }
        function sair(){
            a.innerHTML='Saiu!'
            a.style.backgroundColor="rgb(49, 139, 49)";
        }
    </script>  
</body>
</html>
