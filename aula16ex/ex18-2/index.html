<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>   
    <main>
        <div>
            <label for="num">Número (entre 1 e 100): </label>
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" id="ad">
            <select name="numeros" id="numeros" size="10">
                <option value="op">Informe valores acima</option>
            </select>
            <input type="button" value="Finalizar" id="fn">
        </div>
        <div id="res">
            
        </div>
    </main> 
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
