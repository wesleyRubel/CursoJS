<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>   
    <main>
        <div id="entrada">
            <label for="inNum">Número(entre 1 e 100): </label>
            <input type="number" name="num" id="inNum">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div id="saida">
            <select name="listaNumeros" id="lNum" size="10">
                <option value="op" id="op">Digite valores acima</option>
            </select> 
            <input type="button" value="Finalizar" onclick="finalizar()">   
        </div>
        <div id="res">
            <p id="total"></p>
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="soma"></p>
            <p id="media"></p>
        </div>
    </main> 

    
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
