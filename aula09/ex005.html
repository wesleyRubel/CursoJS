<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(66, 101, 216);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
        //Selecionando o body
        var corpo=window.document.body;
        //Selecionando elementos por tag name
        var p1 = window.document.getElementsByTagName('p')[1]; //Primeiro parágrafo
        //Selecionando elementos po id
        // var d=window.document.getElementById('msg');
        //var d=document.getElementsByName('msg')[0];
        //var d=window.document.getElementsByClassName('msg')[0];
        var d=window.document.querySelectorAll('div.msg')[0];
        //Exibindo o conteúdo da tag que foi selecionada
        /* window.document.write('Esta escrito assim: '+ p1.innerHTML);*/
        //Modificando o estilo da tag selecionada
        p1.style.color = "yellow";
        p1.style.backgroundColor="red";
        p1.style.padding="10px";
        //Alterando o estilo do body
        corpo.style.backgroundColor="black";
        d.style.backgroundColor="green";
        d.style.padding="10px";
        d.innerText="Estou aguardando...";
    </script>
</body>

</html>
