<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>
    </header> 
    <section>
        <div class="inputs">
            <label for="inAno" id="labelAno">Ano de nascimento:</label>
            <input type="number" name="ano" id="inAno">
        </div>
        <div class="inputs">
            <span id="spanSexo">Sexo:</span>
            <input type="radio" name="sexo" id="masc">
            <label for="masc">Homem</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Mulher</label>
        </div>
        <input type="button" value="Verificar" id="btVerificar" onclick="verificar()">
        <p id="outMsg">Preencha os dados acima para ver o resultado!</p>
        <div id="outImage">

        </div>
    </section>   
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="idade.js"></script>
</body>
</html>
