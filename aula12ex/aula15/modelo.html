<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>
    </header>    
    <section>
        <div>
            <label for="inAno" id="anoNasc">Ano de nascimento:</label>
            <input type="number" name="Ano" id="inAno" min="1900" max="2023">
        </div>
        <div>
            <span id="outSexo">Sexo:</span>
            <input type="radio" name="sexo" id="m">
            <label for="m">Homem</label>
            <input type="radio" name="sexo" id="f">
            <label for="f">Mulher</label>
        </div>
        <input type="button" value="Verificar" id="btVerificar">
        <div id="outMsg">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
