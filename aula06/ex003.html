<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body {
            background-color: rgb(88, 88, 161);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //Convertendo de string para número
        var n1 = Number(prompt('Digite um número'));
        var n2 = Number(prompt('Digite outro número'));
        var s = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é = ${s}`);
        //Convertendo de número para string
        var n3=n1.toString();
        var n4=n2.toString();
        /*Alternativa de conversão
        var n3=String(n1);
        var n4=String(n2);
        */ 
        s=n3+n4;
        window.alert(`A concatenação entre ${n3} e ${n4} é = ${s}`);
    </script>
</body>

</html>
