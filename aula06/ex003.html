<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body {
            background-color: rgb(88, 88, 161);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //Convertendo uma string em number
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2;
        window.alert("A soma "+n1+" + "+n2+" = "+s); 
        //Convertendo um number para string
        /*var n3 = String(n1);
        var n4 = String(n2);*/ 
        var n3 = n1.toString();
        var n4 = n2.toString();  
        var c = n3 + n4;
        window.alert("A concatenção "+n3+" + "+n4+" = "+c);
    </script>
</body>

</html>
