<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body{
            background-color: rgb(88, 88, 161);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>  
    <script>
        //Convertendo de string para number
       var num1=Number(window.prompt('Digite um número')); /*Declaramos uma variável que irá receber um dado do prompt convertido pela função Number.parseInt*/
       var num2=Number(window.prompt('Digite outro número'));
       var soma=num1+num2; 
       window.alert(`O valor da soma é: ${soma}`);
       //Convertendo de number para string
       var num3=String(num1); /*Declaramos uma variável que irá receber o valor armazenado em num1 convertido em string*/ 
       var num4=String(num2);
       var concactenacao=num3+num4;
       window.alert(`A concactenação de ${num3} e ${num4} é ${concactenacao}`);
    </script>   
</body>
</html>
