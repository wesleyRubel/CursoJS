<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body{
            background-color: rgb(88, 88, 161);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>  
    <script>
        var nome = window.prompt("Qual é seu nome?");//Declara uma variável que irá receber um dado digitado pelo usuário, através do método prompt
        window.alert("Seja bem vindo "+nome+" ao curso de JavaScript");
    </script>   
</body>
</html>
