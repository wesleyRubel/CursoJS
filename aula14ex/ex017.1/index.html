<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>   
    <main>
        <div>
            <label for="inNumero">Número: </label>
            <input type="number" name="numero" id="inNumero">
            <input type="button" value="Gerar Tabuada" id="btGerar">
        </div>
        <div>
            <select name="tabuada" id="selTabuada" size="10">
                <option value="op" id="op">Digite um número acima</option>
            </select>
        </div>
    </main> 
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
